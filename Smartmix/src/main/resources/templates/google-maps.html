<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Google Maps</title>

    <style>
    #map{
      height:500px;
      width:100%;
    }

    .raleway {
        font-family: 'Raleway', sans-serif;
    }
  </style>
</head>
<body>

<!-- <div style="position: absolute; top: 115px; left: 8px; font-family:'Courier New'; font-size: 130%;"><b>
    Locația ta -> Carrefour Floreasca (Făină - 2,5 Lei, Parmezan - 9,6 Lei)
    -> Mega Image Victoriei (Ulei - 4,3 Lei, Mozzarella - 15,7 Lei, 2 Ouă - 1 Lei)
    -> Mega Image Grivița (Pesmet - 3,2 Lei)</b></div> -->
<div id="map" style="position: absolute; top: 130px; right: 3px;"></div>
<script>
    function initMap(){
      var options = {
        zoom:14,
        center:{lat:44.463415,lng:26.084534}
      }

      var map = new google.maps.Map(document.getElementById('map'), options);

      /*
      google.maps.event.addListener(map, 'click', function(event){
        addMarker({coords:event.latLng});
      }); */

      var marker = new google.maps.Marker({
        position:{lat:44.4514339,lng:26.0832944},
        map:map,
        icon:'https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png'
      });

      var infoWindow = new google.maps.InfoWindow({
        content:'<h2 class="raleway">Mega Image Victoriei</h2>'
      });

      marker.addListener('click', function(){
        infoWindow.open(map, marker);
      });

      var markers = [
        {
          coords:{lat:44.4565723,lng: 26.1301527},
          iconImage:'https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png',
          content:'<h2 class="raleway">Kaufland Colentina</h2>'
        },
        {
          coords:{lat:44.4645717,lng: 26.1079792},
          iconImage:'https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png',
          content:'<h2 class="raleway">Carrefour Floreasca</h2>'
        },
        {
          coords:{lat:44.460953,lng:26.0807064},
          iconImage:'https://developers.google.com/maps/documentation/javascript/examples/full/images/library_maps.png',
          content:'<h2 class="raleway">Locația ta</h2>'
        },
        {
          coords:{lat:44.4515736,lng:26.1180803},
          iconImage:'https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png',
          content:'<h2 class="raleway">Mega Image Ștefan Cel Mare</h2>'
        },
        {
          coords:{lat:44.4523962,lng:26.0461592},
          iconImage:'https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png',
          content:'<h2 class="raleway">Lidl Crângași</h2>'
        },
        {
          coords:{lat:44.4723309,lng:26.061049},
          iconImage:'https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png',
          content:'<h2 class="raleway">Mega Image Agronomie</h2>'
        },
        {
          coords:{lat:44.4617666,lng:26.056471},
          iconImage:'https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png',
          content:'<h2 class="raleway">Mega Image Grivița</h2>'
        }
      ];

      for(var i = 0;i < markers.length;i++){
        addMarker(markers[i]);
      }

      function addMarker(props){
        var marker = new google.maps.Marker({
          position:props.coords,
          map:map,
          //icon:props.iconImage
        });

        if(props.iconImage){
          // Set icon image
          marker.setIcon(props.iconImage);
        }

        if(props.content){
          var infoWindow = new google.maps.InfoWindow({
            content:props.content
          });

          marker.addListener('click', function(){
            infoWindow.open(map, marker);
          });
        }
      }
    }
  </script>
<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBKCl-ahYRUb4bsTnw49pAxLLGp1W3xNh8&callback=initMap">
</script>
</body>
</html>
